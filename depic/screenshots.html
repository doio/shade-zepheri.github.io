<html>

<head>
    <title>ScreenShot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="CydiaIcon.png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="src/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <main>
        <div class="container">
            <div class="section">
                <div class="row">
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var name = getParameterByName('p');

            $.ajax({
                type: "GET",
                url: (name + "/info.xml"),
                cache: false,
                dataType: "xml",
                success: function(xml) {
                    $(xml).find('package>screenshots>screenshot').each(function() {
                        var imageURL = $(this).find("image").text();
                        var description = $(this).find("description").text();
                        $(".row").append('<img src="' + name + '/screenshots/' + imageURL + '" data-caption="' + description + '" width="300px" class="materialboxed" />')
                    });

                    $('.materialboxed').materialbox();
                }
            });
        });
    </script>
</body>

</html>
